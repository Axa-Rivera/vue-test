<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <!--Import Google Icon Font-->
    <link href="/src/assets/materialize/fonts.google.css" rel="stylesheet" />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/src/assets/materialize/css/materialize.css"
      media="screen,projection"
    />
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="/src/assets/main.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/src/assets/materialize/js/materialize.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elements = document.querySelectorAll('select')
        var instances = M.FormSelect.init(elements)
      })
    </script>
  </body>
</html>
